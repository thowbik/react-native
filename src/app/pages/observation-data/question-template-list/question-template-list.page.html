<ion-header>
  <ion-toolbar  class="new-background-color">
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>Question Templates</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content_root">
<ion-card *ngFor="let template of template_list;let i=index" (click)="choose_question(template)">
  <ion-ripple-effect></ion-ripple-effect>
    <ion-card-content>
        <!-- <h5 slot="start">1</h5>
        <ion-label>
         </ion-label> -->
          <!-- <ion-row> -->
            <ion-col size="2" class="temp_id">{{i+1}}</ion-col>
            <ion-col size="20" class="temp_name"> <ion-label>{{template.name}}</ion-label></ion-col>
            <ion-col *ngIf="template.color== 'green'"   size="1"  class="temp_status"><ion-icon class="icon_end"[ngStyle]="{'color': template.color}" [name]="template.is_answered ? 'done-all' : 'close'"></ion-icon></ion-col>
          <!-- </ion-row> -->
    </ion-card-content>
 
</ion-card>
</ion-content>
<ion-footer>
    <ion-button expand="full" color="primary" shape="round" (click)="onSubmit()">Complete <ion-icon name="checkmark-circle-outline"></ion-icon></ion-button>
</ion-footer>

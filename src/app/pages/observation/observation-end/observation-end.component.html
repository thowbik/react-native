<ion-header>
    <ion-toolbar class="new-background-color">
      <ion-grid>
          <ion-row>
            <ion-col>
                <ion-buttons slot="">
                    <ion-menu-button></ion-menu-button>
                  </ion-buttons>
            </ion-col>
            <ion-col [ngClass]="{'top-12': this.languageType === 'en','top-18': this.languageType === 'ta'}">
                <ion-title class="ion-text-center" [ngClass]="{'ta-font': this.languageType === 'ta','fs-15': this.languageType === 'ta'}"><b>{{this.Observation}}</b>
                </ion-title></ion-col>
            <ion-col>
                <app-notification></app-notification>
              </ion-col>
          </ion-row>
        </ion-grid>
    
    </ion-toolbar>
   
  </ion-header>
  <ion-content>
    <app-progress [progress]="this.progressValue"></app-progress>

      <div class="content-wrapper">
    <!-- THIRD PAGE-->
  
    <ion-text color="" class="ion-text-center text-success">
        <h3 [ngClass]="{'ta-font': this.languageType === 'ta','fs-24': this.languageType === 'ta'}"><b>{{this.congratulations}}</b></h3>
      </ion-text>

          <div class="check-mark"> <ion-img width="80" height="80" src='../assets/icon/icons-checks.png'></ion-img></div>

          <section>  
              <ion-text color="" class="ion-text-center">
              <h2 class="text-muted fs-18"><b><span [ngClass]="{'ta-font': this.languageType === 'ta','fs-14': this.languageType === 'ta'}">{{this.successfullyCompleted}}</span>:</b></h2>
                
                      <h1 class="fs-18 lh-2"><b> {{schoolDetail?.schoolName}}  <br><span>{{this.class}}</span> {{classDetail?.class_id}} <br>{{teacherDetail?.teacher_name}}
                      </b></h1>
                    </ion-text>
            </section> 
  </div>
    </ion-content>
    <ion-footer style="height:50px;background-color: #2D9CDB;">
        <ion-tabs>
          <ion-tab-bar slot="bottom">    
            <ion-tab-button  class="btn-next done" [routerLink]="['/page-route/attendance']">
              <ion-label [ngClass]="{'ta-font': this.languageType === 'ta','fs-16': this.languageType === 'ta'}">{{this.done}}</ion-label>
            </ion-tab-button>
          </ion-tab-bar>
        </ion-tabs>
        <!-- <ion-button size="large">Large</ion-button>
        <ion-button size="large">Large1</ion-button> -->
  
        <!-- <ion-text ><p style="text-align: center;color:white;font-size: 25px;line-height: 3px;">Next</p></ion-text> -->
      </ion-footer>

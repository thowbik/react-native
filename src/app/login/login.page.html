<ion-content class="bg-login">
	
<ion-grid>
	<ion-row justify-content-center>
		<ion-col align-self-center size-md="5" size-lg="5" size-xs="11">
			<div text-center>
				<img class="logo" src="../../assets/img/tnlogo.png" /><br/>
				<ion-label class="label">Department of School Education</ion-label><br/>
				<ion-label class="label">Tamil Nadu Government</ion-label>
			</div>
		</ion-col>
		<ion-col class="bg_col">
			<ion-card class="card_login">
			<ion-card-content>
				<!-- <ion-card-header>
				<ion-card-title>
					Login
				</ion-card-title>
			</ion-card-header> -->
	
			<div>
				<!-- <p>{{username}}</p> -->
				<ion-item>
					<ion-label position="floating"><ion-icon name="contact" color="primary"></ion-icon> UserName</ion-label>
					<ion-input type="text"  [(ngModel)]="username"></ion-input>
				</ion-item>
				<ion-item>
						<ion-label position="floating"><ion-icon name="lock" color="primary"></ion-icon> Password</ion-label>
					<ion-input type="password"  [(ngModel)]="password"></ion-input>
				</ion-item>
			</div>
			
			<div padding>
				<ion-button size="default" shape="round" (click)="login()" expand="block" class="login_button" router>Login<ion-icon name="log-in"></ion-icon></ion-button>
			</div>
		</ion-card-content>
		</ion-card>
	</ion-col>
		
	</ion-row>
</ion-grid>
</ion-content>
